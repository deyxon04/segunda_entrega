<div style="padding-top: 50px;" class="splash-container">
  <h1 class="text-center">
    Bienvenidos a educacion continua del TdeA
  </h1>
  <br>
  <h3 class="text-center">Inicie su sesion</h3>
  <div class="card ">
    <div class="card-header text-center"><a href="../index.html"><img class="logo-img" src="../assets/images/logo.png"
          alt="logo"></a><span class="splash-description">Por favor ingresa tus datos</span></div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input class="form-control  form-control-lg" id="username" name="correo" [(ngModel)]="correo" type="number"
            placeholder="Usuario" autocomplete="off">
        </div>
        <div class="form-group">
          <input class="form-control form-control-lg" id="password" name="password" [(ngModel)]="password"
            type="password" placeholder="Documento">
        </div>
        <button type="submit" class="btn btn-primary  btn-lg btn-block" (click)="ngSubmitUser()">Iniciar Sesion</button>
      </form>
    </div>
    <div class="card-footer bg-white p-0  ">
      <div class="card-footer-item card-footer-item-bordered">
        <a [routerLink]="['/register']" class="footer-link">Registrarte</a></div>
      <div class="card-footer-item card-footer-item-bordered">
      </div>
    </div>
    <br>
    <div *ngIf="messageResponse" class="alert alert-warning mr-3 ml-3" role="alert">
      Rellena todos los campos
    </div>
  </div>
</div>
